<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .p1{
            width: 80px;
            height: 36px;
            color: black;
            box-shadow: 5,5,5,red;
        }
        .p2{
            width: 40px;

        }

    <button class="p1"> <button class="p2"> ON
    </button></button>
</body>
</html>
